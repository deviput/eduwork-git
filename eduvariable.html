<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h4>Belajar Penjumlahan</h4>
        <h5>Soal Penjumlahan Pertama x + y</h5>
        <p>variable x = <span class="x"><span></p>
        <p>variable y = <span id="y"><span></p>
        <h5>Hasilnya adalah = <span id="hasil1"></span> </h5>
        <hr>
        <h5>Soal Penjumlahan Kedua x + z</h5>
        <p>variable x = <span class="x"><span></p>
        <p>variable z = <span id="z"><span></p>
        <h5>Hasilnya adalah = <span id="hasil2"></span> </h5>
        <script>
            let x, y, z;
            x = 10;
            y = "saya belajar javascript";
            z = 5;

            let xEl = document.getElementsByClassName('x');
            xEl[0].innerHTML = x;
            xEl[1].innerHTML = x;
            document.getElementById('y').innerHTML = y;
            document.getElementById('z').innerHTML = z;
            document.getElementById('hasil1').innerHTML = x+y;
            document.getElementById('hasil2').innerHTML = x+z;
        </script>
    </body>
</html>
