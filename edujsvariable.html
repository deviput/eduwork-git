<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Variable</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <p id="use_let"></p>
        <p id="x"></p>
        <p id="y"></p>
        <p id="hasil"></p>

        <script>

            let x = "10" + 10 + 10;
            let y = 10 + 10 + "10";
            let z = x + y;

            document.getElementById("use_let").innerHTML = "hasil dari x + y adalah = " + z;
            
        </script>
    </body>
</html>
